<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
          <h1>Quote Generator</h1>
          <hr>
          <p id="quote"></p>
          <div class="d-flex justify-content-between">
            <button id="generate-btn" class="btn btn-primary btn-lg btn-block">Generate Quote</button>
            <a id="tweet-btn" class="btn btn-info btn-lg custom-btn" href="https://twitter.com/intent/tweet?text=" target="_blank">Tweet Quote</a>
            <button id="copy-btn" class="btn btn-secondary btn-lg custom-btn">Copy Quote</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
